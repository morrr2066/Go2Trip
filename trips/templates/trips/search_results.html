{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2 class="search-results-h2">Search Results</h2>



  <hr style="max-width: 800px; margin: 1rem auto; border-color: #ddd;">

  <div id="profile-trips" style="max-width: 1000px; margin: 2rem auto;">
    <ul id="home-trips-list">
      {% for trip in filter.qs %}
        {% include "partials/trip_card.html" with trip=trip %}
      {% empty %}
        <li>No trips found.</li>
      {% endfor %}
    </ul>
  </div>


{% endblock %}

{% block h2 %}
{% endblock %}
